<html>
	<head>
	</head>
	<body>
	<div id="output">verifying token data...</div>
	<script>
		(function() {
			var request = new XMLHttpRequest();
			try {
				request.open("GET", "/verifyToken/" + new RegExp(/[?&]token=([^&]*)/).exec(location.search)[1]);
			} catch (error) {
				document.getElementById('output').innerHTML = "no token specified.";
			}

			request.onload = function (e) {
				if (this.status === 200) {
					console.log(request.response)
					document.getElementById('output').innerHTML = "ok to start game: " + request.response;
				} else {
					// there was some kind of error
					console.log(request.response)
					document.getElementById('output').innerHTML = "error, unable to start game: " + request.response;
				}
			};
			request.send();
		})();
	</script>
	</body>
</html>
